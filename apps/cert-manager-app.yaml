apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default

  destination:
    namespace: cert-manager

  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.16.1
      helm:
        valueFiles:
          - $values/apps/cert-manager.values.yaml
    - repoURL: dummy
      ref: values
