# external-dns-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "1.14.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  targetNamespace: external-dns
  values:
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-key
            key: apiKey
