apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: metallb-system
  chart:
    spec:
      chart: metallb
      version: "0.15.3"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 1m
  values:
    speaker:
      ignoreExcludeLB: true
  install:
    crds: Create
  upgrade:
    crds: Skip
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: kong-external-ip
  namespace: metallb-system
spec:
  addresses:
    # This is set to a single number for a single-node setup with a single router
    # that needs port forwarding to take external traffic to your LoadBalancer pod
    - 192.168.0.240/32
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: example-l2-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
    - kong-external-ip
